  <!-- scrollSpy plugin see https://github.com/thesmart/jquery-scrollspy -->
  <script src="https://gitcdn.xyz/repo/thesmart/jquery-scrollspy/0.1.3/scrollspy.js"></script>
  <script>
    var $body = $("body");
    var $box = $(".box");
    for (var i = 0; i < 50; i++) {
      $box.clone().appendTo($body);
    }

    // Helper function for add element box list in WOW
    WOW.prototype.addBox = function (element) {
      this.boxes.push(element);
    };

    // Init WOW.js and get instance
    var wow = new WOW();
    wow.init();

    // Attach scrollSpy to .wow elements for detect view exit events,
    // then reset elements and add again for animation
    $(".wow")
      .on("scrollSpy:exit", function () {
        $(this)
          .css({
            visibility: "hidden",
            "animation-name": "none",
          })
          .removeClass("animated");
        wow.addBox(this);
      })
      .scrollSpy();
  </script>
  <!-- wow.js -->
  </body>
  
  <!--Scroll change text-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
    $(window)
      .scroll(function () {
        $("#new-direction-text").html(
          $(this).scrollTop() < window.innerHeight * 4
            ? "Taking sound in totally new direction"
            : "Spatial audio with dynamic head tracking places sounds all around you to create a three-dimensional listening experience for music, TV shows, movies, and more - immersing you in sounds from every direction so it feels like you're in your very own concert hall or theater."
        );
        $("#adaptive-eq-image-text").html(
          $(this).scrollTop() < window.innerHeight * 4.6
            ? ""
            : "Music on a more personal note. Adaptive EQ automatically tunes music to your ears. Inward-facing microphones detect what you're hearing, then adjust low- and mid- range frequencies to deliver the rich details in every song, customized for you in real ."
        );
      })
      .scroll(); //<---triggers the scroll on load
  </script>
  
  <script type="text/javascript">
    window.addEventListener("scroll", function () {
      var scroll = document.querySelector(".new-direction-text");
      var scroll1 = document.querySelector(".adaptive-eq-image-text");
      scroll.classList.toggle(
        "active",
        window.scrollY < window.innerHeight * 4
      );
      scroll1.classList.toggle(
        "active",
        window.scrollY < window.innerHeight * 4.6
      );
    });
  </script>
  <!--Scroll change text-->
  
  <!--To Top-->
  <script type="text/javascript">
    window.addEventListener("scroll", function () {
      var scroll = document.querySelector(".scrollTop");
      scroll.classList.toggle(
        "active",
        window.scrollY > window.innerHeight * 3
      );
    });
  </script>
